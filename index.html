<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="grid-container">
      <div class="displayer">
        <div id="d1"><span id="top-displayer"></span></div>
        <div id="d2"><span id="bottom-displayer"></span></div>
      </div>
      <div class="numbers">
        <button>7</button>
      </div>
      <div class="numbers">
        <button>8</button>
      </div>
      <div class="numbers">
        <button>9</button>
      </div>
      <div class="multiply">
        <button>x</button>
      </div>
      <div class="backbutton">
        <button>←</button>
      </div>
      <div class="numbers">
        <button>4</button>
      </div>
      <div class="numbers">
        <button>5</button>
      </div>
      <div class="numbers">
        <button>6</button>
      </div>
      <div class="divide">
        <button>÷</button>
      </div>
      <div class="equals">
        <button>=</button>
      </div>
      <div class="numbers">
        <button>1</button>
      </div>
      <div class="numbers">
        <button>2</button>
      </div>
      <div class="numbers">
        <button>3</button>
      </div>
      <div class="substract">
        <button>-</button>
      </div>
      <div class="threezero">
        <button>000</button>
      </div>
      <div class="numbers">
        <button>0</button>
      </div>
      <div class="decimal">
        <button>,</button>
      </div>
      <div class="add">
        <button>+</button>
      </div>
      <div class="clear">
        <button>clear</button>
      </div>
    </div>

    <script src="script.js"></script>
    <footer>
      <a href="https://github.com/mehmed621">github/mehmed621</a>
      <script>
        document.write(new Date().getFullYear());
      </script>
      , TOP
      <a href="https://github.com/mehmed621/calculator">Source code</a>
    </footer>
  </body>
</html>
